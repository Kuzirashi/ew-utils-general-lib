image: 'docker.slock.it/build-images/node:10-alpine'
stages:
  - build
  - deploy
build-pkg:
  stage: build
  tags:
    - short-jobs
  script:
    - sh /prepare.sh
    - npm install
    - npm run build-ts
  artifacts:
    name: build-js
    paths:
      - dist/
push-to-registry:
  stage: deploy
  tags:
    - short-jobs
  only:
    - '/^v[0-9]*\.[0-9]*\.[0-9]*-?.*$/'
  except:
    - branches
  dependencies:
    - build-pkg
  script:
    - sh /prepare.sh
    - npm --no-git-tag-version -f version $CI_COMMIT_TAG --allow-same-version
    - npm publish
push-to-github:
  stage: deploy
  variables:
    GITHUB_REPO_NAME: ew-market-lib
    GIT_STRATEGY: clone
  only:
    - tags
    - /v\d+.\d+.\d+$/
  tags:
    - short-jobs
  # dependencies:
  #   - ui-build
  script:
    - echo -e "$CI_SSH_KEY" > /gitkey
    - chmod 0400 /gitkey
    - export GIT_SSH_COMMAND="/usr/bin/ssh -o StrictHostKeyChecking=no -i /gitkey"
    - git remote add external git@github.com:energywebfoundation/${GITHUB_REPO_NAME}.git
    - git push --force external HEAD:refs/heads/master
    - git push --force external --tags
    - rm /gitkey